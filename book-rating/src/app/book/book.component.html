<div class="well">
  <div class="thumbnail pull-right">
  <img src="//gravatar.com/avatar/{{book.rating}}?s=80&default=wavatar" />
  </div>

  <h2>{{ book.title }} <small>Stars {{ book.rating }}</small></h2>
  <p>{{ book.description }}</p>

  <button (click)="rateUp()" class="btn btn-danger glyphicon glyphicon-thumbs-up"></button>
  <button (click)="rateDown()" class="btn btn-danger glyphicon glyphicon-thumbs-down"></button>


  <a [routerLink]="['/book', book.isbn]"  class="btn btn-info">Details</a>
</div>
